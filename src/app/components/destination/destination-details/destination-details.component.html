<div *ngIf="destination">
  <img src="{{destination.imageUrl}}"/>
  <div>
    <h1>Why go to {{destination.location}}</h1>
    <p>
      {{destination.description}}
    </p>
  </div>
  <div>
    <h3>We recommend to stay in hotel: {{destination.hotel}} and visit:</h3>
    <img src="{{destination.topSightsOne}}" />
    <img src="{{destination.topSightsTwo}}" />
    <img src="{{destination.topSightsThree}}" />
  </div>
</div>
